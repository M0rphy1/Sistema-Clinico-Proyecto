<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Índice de Proveedores</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/stylee/proveedores.css">
  <link rel="stylesheet" href="./static/style/header.css">
  <style>
    /* Estilos para el botón del menú en pantallas pequeñas */
    .menu-toggle {
        display: block;
        cursor: pointer;
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
    }
    .menu-toggle div {
        width: 25px;
        height: 3px;
        background-color: #333;
        margin: 5px;
    }
    /* Estilos para el menú */
    .menu {
        display: flex;
        flex-direction: column;
        list-style: none;
        padding: 0;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        right: -100%;
        width: 200px;
        height: 100%;
        transition: right 0.3s ease;
    }
    .menu.active {
        right: 0;
    }
    .menu-item {
        padding: 15px 20px;
        text-decoration: none;
        color: #333;
        transition: background-color 0.3s ease;
    }
    .menu-item:hover {
        background-color: #f0f0f0;
    }
    /* Submenú desplegable */
    .dropdown {
        position: relative;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 1;
        width: 100%;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
    .dropdown-content a {
        display: block;
        padding: 12px 20px;
        text-decoration: none;
        color: #333;
        transition: background-color 0.3s ease;
    }
    .dropdown-content a:hover {
        background-color: #f0f0f0;
    }
    @media (max-width: 768px) {
        .menu {
            width: 70%;
        }
        .dropdown-content {
            position: relative;
            width: 100%;
        }
    }
  </style>
</head>
<body>
  <header id="header">
    <nav>
        <h1>
            <a href="#header">
                <img src="./static/image/logo-sist.clinico.png" alt="logo-company" class="logo-company">
            </a>
        </h1>
        <div class="menu">
            <a class="menu-item" href="./registro_cliente.html">Clientes</a>
            <a class="menu-item" href="./registro_mascota.html">Mascotas</a>
            <a class="menu-item" href="./registro_historial.html">Historial</a>
            <a class="menu-item" href="./registro_citas.html">Citas</a>
            <a class="menu-item" href="./generar_reporte.html">Informes</a>
            <a class="menu-item" href="./factura.html">Factura</a>
            <div class="dropdown">
                <button class="menu-item dropdown-btn">Inventario &#9662;</button>
                <div class="dropdown-content">
                    <a href="./index_medicamento.html">Medicamentos</a>
                    <a href="./index_suministro.html">Suministros</a>
                    <a href="./index_proveedores.html">Proveedores</a>
                </div>
            </div>
            <button class="menu-item" id="logoutButton">Cerrar Sesión</button>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>
  </header>
  <a href="vet_index.html" class="btn btn-outline-primary mt-3 ml-3">Regresar</a>
  <div class="container mt-5">
    <a href="vet_index.html" class="btn btn-outline-primary mt-3 ml-3">Regresar</a>
    <h1>Índice de Proveedores</h1>

    <!-- Formulario de búsqueda -->
    <div class="mb-3">
      <input id="buscarNombre" class="form-control" type="text" placeholder="Buscar por nombre">
      <button class="btn btn-primary mt-2" onclick="buscarProveedor()">Buscar</button>
    </div>

    <!-- Botón para abrir el modal de registro -->
    <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#registroModal">Registrar Proveedor</button>

    <!-- Tabla para mostrar la lista de proveedores -->
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <!-- <th>ID</th> -->
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Sitio Web</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="proveedoresList">
        <!-- Aquí se añadirán dinámicamente los proveedores -->
      </tbody>
    </table>
  </div>

  <!-- Modal de Registro -->
  <div class="modal fade" id="registroModal" tabindex="-1" role="dialog" aria-labelledby="registroModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registroModalLabel">Registrar Proveedor</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="registroProveedorForm">
            <input type="hidden" id="idProveedor" value="">
            <input type="text" id="nombreProveedor" class="form-control mb-2" placeholder="Nombre" required>
            <input type="text" id="direccionProveedor" class="form-control mb-2" placeholder="Dirección">
            <input type="tel" id="telefonoProveedor" class="form-control mb-2" placeholder="Teléfono" required pattern="[0-9]{10}" title="Ingrese un número de teléfono válido de 10 dígitos">
            <input type="correo" id="correoProveedor" class="form-control mb-2" placeholder="Email">
            <input type="correo" id="sitioWeb" class="form-control mb-2" placeholder="Sitio Web">
            <button type="submit" class="btn btn-primary">Registrar</button>
            <button type="button" class="btn btn-secondary ml-2" data-dismiss="modal">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./static/script/proveedores.js"></script>
  <script>
    function toggleMenu() {
        const menu = document.querySelector('.menu');
        menu.classList.toggle('active');
    }

    document.getElementById('logoutButton').addEventListener('click', function() {
        fetch('/auth/logout', { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/index.html'; // Redireccionar al inicio de sesión
                } else {
                    alert('Error al cerrar sesión.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al cerrar sesión.');
            });
    });

    // Script para abrir y cerrar el submenú de inventario
    document.querySelector('.dropdown-btn').addEventListener('click', function() {
        const dropdownContent = this.nextElementSibling;
        dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
    });
</script>
</body>
</html>
