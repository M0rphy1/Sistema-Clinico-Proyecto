<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Índice de Medicamentos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Índice de Medicamentos</h1>

    <!-- Botón para abrir el modal de registro -->
    <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#registroModal">Registrar Medicamento</button>

    <!-- Tabla para mostrar la lista de medicamentos -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio Unitario</th>
          <th>Cantidad en Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="medicamentosList">
        <!-- Aquí se añadirán dinámicamente los medicamentos -->
      </tbody>
    </table>
  </div>

  <!-- Modal de Registro -->
  <div class="modal fade" id="registroModal" tabindex="-1" role="dialog" aria-labelledby="registroModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registroModalLabel">Registrar Medicamento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="registroMedicamentoForm">
            <input type="hidden" id="medicamentoId">
            <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre" required>
            <input type="text" id="descripcion" class="form-control mb-2" placeholder="Descripción">
            <input type="number" step="0.01" id="precioUnitario" class="form-control mb-2" placeholder="Precio Unitario" required>
            <input type="number" id="cantidadStock" class="form-control mb-2" placeholder="Cantidad en Stock" required>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      cargarMedicamentos();

      // Evento para enviar el formulario de registro o actualización de medicamento
      document.getElementById('registroMedicamentoForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const medicamentoId = document.getElementById('medicamentoId').value;
        const formData = {
          nombre: document.getElementById('nombre').value,
          descripcion: document.getElementById('descripcion').value,
          precioUnitario: document.getElementById('precioUnitario').value,
          cantidadStock: document.getElementById('cantidadStock').value
        };
        try {
          let response;
          if (medicamentoId) {
            // Si hay un ID de medicamento, se trata de una actualización
            response = await fetch(`/api/medicamentos/${medicamentoId}`, {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(formData)
            });
          } else {
            // Si no hay ID de medicamento, se trata de un registro nuevo
            response = await fetch('/api/medicamentos', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(formData)
            });
          }
          const data = await response.json();
          $('#registroModal').modal('hide');
          alert('Medicamento guardado correctamente');
          cargarMedicamentos();
        } catch (error) {
          console.error('Error:', error);
          alert('Error al guardar el medicamento');
        }
      });
    });

    // Función para cargar la lista de medicamentos desde la API
    async function cargarMedicamentos() {
      try {
        const response = await fetch('/api/medicamentos');
        const data = await response.json();
        const medicamentosList = document.getElementById('medicamentosList');
        medicamentosList.innerHTML = '';
        data.forEach(medicamento => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${medicamento.idMedicamento}</td>
            <td>${medicamento.nombre}</td>
            <td>${medicamento.descripcion}</td>
            <td>${medicamento.precioUnitario}</td>
            <td>${medicamento.cantidadStock}</td>
            <td>
              <button class="btn btn-sm btn-info" onclick="editarMedicamento(${medicamento.idMedicamento})">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="eliminarMedicamento(${medicamento.idMedicamento})">Eliminar</button>
            </td>
          `;
          medicamentosList.appendChild(row);
        });
      } catch (error) {
        console.error('Error:', error);
        alert('Error al cargar la lista de medicamentos');
      }
    }

    // Función para eliminar un medicamento
    async function eliminarMedicamento(idMedicamento) {
      if (confirm('¿Estás seguro de eliminar este medicamento?')) {
        try {
          const response = await fetch(`/api/medicamentos/${idMedicamento}`, {
            method: 'DELETE'
          });
          if (!response.ok) {
            throw new Error('Medicamento no encontrado');
          }
          alert('Medicamento eliminado correctamente');
          cargarMedicamentos();
        } catch (error) {
          console.error('Error:', error);
          alert('Error al eliminar el medicamento');
        }
      }
    }

    // Función para editar un medicamento
    async function editarMedicamento(idMedicamento) {
      try {
        const response = await fetch(`/api/medicamentos/${idMedicamento}`);
        const data = await response.json();
        document.getElementById('medicamentoId').value = data.idMedicamento;
        document.getElementById('nombre').value = data.nombre;
        document.getElementById('descripcion').value = data.descripcion;
        document.getElementById('precioUnitario').value = data.precioUnitario;
        document.getElementById('cantidadStock').value = data.cantidadStock;
        $('#registroModal').modal('show');
      } catch (error) {
        console.error('Error:', error);
        alert('Error al obtener el medicamento para editar');
      }
    }
  </script>
</body>
</html>
