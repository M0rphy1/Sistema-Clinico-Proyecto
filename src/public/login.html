<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="container-form login">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido Nuevamente</h2>
                <p>Bienvenido a nuestra comunidad</p>
                <input type="button" value="Registrarse" onclick="window.location.href = 'index.html';">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bx-unlink'></i>
                </div>
                <p>o iniciar sesión con una cuenta</p>
                <form class="form" action="/auth/login" method="POST">
                    <label>
                        <i class='bx bx-envelope'></i>
                        <!-- <input type="email" name="username" placeholder="Nombre Usuario" required> -->
                        <input type="email" name="correo" placeholder="Correo Electrónico" required>
                    </label>
                    <label>
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" name="password" placeholder="Contraseña" required>
                    </label>
                    <input type="submit" value="Iniciar Sesión">
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
