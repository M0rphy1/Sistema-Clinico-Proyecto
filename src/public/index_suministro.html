<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Índice de Suministros</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Índice de Suministros</h1>

    <!-- Botón para abrir el modal de registro -->
    <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#registroModal">Registrar Suministro</button>

    <!-- Tabla para mostrar la lista de suministros -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <!-- <th>Cantidad</th>
          <th>Precio Unitario</th> -->
          <th>ID Proveedor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="suministrosList">
        <!-- Aquí se añadirán dinámicamente los suministros -->
      </tbody>
    </table>
  </div>

  <!-- Modal de Registro -->
  <div class="modal fade" id="registroModal" tabindex="-1" role="dialog" aria-labelledby="registroModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registroModalLabel">Registrar Suministro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="registroSuministroForm">
            <input type="hidden" id="suministroId">
            <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre" required>
            <input type="text" id="descripcion" class="form-control mb-2" placeholder="Descripción">
            <input type="number" id="cantidad" class="form-control mb-2" placeholder="Cantidad" required>
            <input type="number" step="0.01" id="precioUnitario" class="form-control mb-2" placeholder="Precio Unitario" required>
            <input type="number" id="idProveedor" class="form-control mb-2" placeholder="ID Proveedor" required>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      cargarSuministros();

      // Evento para enviar el formulario de registro o actualización de suministro
      document.getElementById('registroSuministroForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const suministroId = document.getElementById('suministroId').value;
        const formData = {
          nombre: document.getElementById('nombre').value,
          descripcion: document.getElementById('descripcion').value,
          // cantidad: document.getElementById('cantidad').value,
          // precioUnitario: document.getElementById('precioUnitario').value,
          idProveedor: document.getElementById('idProveedor').value
        };
        try {
          let response;
          if (suministroId) {
            // Si hay un ID de suministro, se trata de una actualización
            response = await fetch(`/api/suministros/${suministroId}`, {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(formData)
            });
          } else {
            // Si no hay ID de suministro, se trata de un registro nuevo
            response = await fetch('/api/suministros', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(formData)
            });
          }
          const data = await response.json();
          $('#registroModal').modal('hide');
          alert('Suministro guardado correctamente');
          cargarSuministros();
        } catch (error) {
          console.error('Error:', error);
          alert('Error al guardar el suministro');
        }
      });
    });

    // Función para cargar la lista de suministros desde la API
    async function cargarSuministros() {
      try {
        const response = await fetch('/api/suministros');
        const data = await response.json();
        const suministrosList = document.getElementById('suministrosList');
        suministrosList.innerHTML = '';
        data.forEach(suministro => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${suministro.idSuministro}</td>
            <td>${suministro.nombre}</td>
            <td>${suministro.descripcion}</td>
            <td>${suministro.idProveedor}</td>
            <td>
              <button class="btn btn-sm btn-info" onclick="editarSuministro(${suministro.idSuministro})">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="eliminarSuministro(${suministro.idSuministro})">Eliminar</button>
            </td>
          `;
          suministrosList.appendChild(row);
        });
      } catch (error) {
        console.error('Error:', error);
        alert('Error al cargar la lista de suministros');
      }
    }

    // Función para eliminar un suministro
    async function eliminarSuministro(idSuministro) {
      if (confirm('¿Estás seguro de eliminar este suministro?')) {
        try {
          const response = await fetch(`/api/suministros/${idSuministro}`, {
            method: 'DELETE'
          });
          if (!response.ok) {
            throw new Error('Suministro no encontrado');
          }
          alert('Suministro eliminado correctamente');
          console.log('Suministro eliminado');
          cargarSuministros();
        } catch (error) {
          console.error('Error:', error);
          alert('Error al eliminar el suministro');
        }
      }
    }

    // Función para editar un suministro
    async function editarSuministro(idSuministro) {
      try {
        const response = await fetch(`/api/suministros/${idSuministro}`);
        const data = await response.json();
        document.getElementById('suministroId').value = data.idSuministro;
        document.getElementById('nombre').value = data.nombre;
        document.getElementById('descripcion').value = data.descripcion;
        // document.getElementById('cantidad').value = data.cantidad;
        // document.getElementById('precioUnitario').value = data.precioUnitario;
        document.getElementById('idProveedor').value = data.idProveedor;
        $('#registroModal').modal('show');
      } catch (error) {
        console.error('Error:', error);
        alert('Error al obtener el suministro para editar');
      }
    }
  </script>
</body>
</html>
