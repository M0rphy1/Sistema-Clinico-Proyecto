<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./static/image/icon-header.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/style/normalize.css" />
    <link rel="stylesheet" href="./static/style/reset.css" />
    <link rel="stylesheet" href="./static/style/base.css" />
    <link rel="stylesheet" href="./static/style/header.css" />
    <link rel="stylesheet" href="./static/style/admin_index.css" />
    <!-- Estilo específico para admin_index -->
    <title>Administrador del Sistema</title>
  </head>

  <body>
    <!-- Header -->
    <header id="">
      <div
        class="bg-warning d-flex justify-content-around p-3 align items-center"
      >
        <h1>
          <a href="/admin_index.html">
            <img
              src="./static/image/logotipo.png"
              alt="logo-company"
              class="logo-company"
            />
          </a>
        </h1>
        <div class="mt-2">
          <!-- Enlaces de navegación -->
          <a class="menu-item" href="/configuracion_sistema.html"
          >Administración del sistema</a
          >
          <a class="menu-item" href="/administrador_usuarios.html"
            >Administración de usuarios</a
          >
          <a class="menu-item" href="/administrador_citas.html"
            >Administración de citas</a
          >
          <a class="menu-item" href="/reportes.html">Reportes</a>
        </div>
      </div>
    </header>

    <main class="container mt-5">
      <h1 class="my-5">ADMINISTRADOR DE USUARIOS</h1>
      <div class="my-5">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#crearUsuarioModal"
        >
          Crear usuario
        </button>
      </div>

      <!-- Modal Crear Usuario -->
      <div
        class="modal fade"
        id="crearUsuarioModal"
        tabindex="-1"
        aria-labelledby="crearUsuarioModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="crearUsuarioModalLabel">
                Crear Usuario
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="crearUsuarioForm">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="nombreUsuario" class="form-label"
                    >Nombre de Usuario</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nombreUsuario"
                    name="nombreUsuario"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    name="nombre"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="apellido"
                    name="apellido"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input
                    type="text"
                    class="form-control"
                    id="telefono"
                    name="telefono"
                  />
                </div>
                <div class="mb-3">
                  <label for="direccion" class="form-label">Dirección</label>
                  <input
                    type="text"
                    class="form-control"
                    id="direccion"
                    name="direccion"
                  />
                </div>
                <div class="mb-3">
                  <label for="correo" class="form-label">Correo</label>
                  <input
                    type="email"
                    class="form-control"
                    id="correo"
                    name="correo"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="contrasena" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="contrasena"
                    name="contrasena"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="idRol" class="form-label">ID Rol</label>
                  <select name="idRol" id="idRol" class="form-select">
                    <option value="">Seleccionar rol</option>
                    <option value="1">CLIENTE</option>
                    <option value="2">ADMINISTRADOR</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal Modificar Usuario -->
      <div
        class="modal fade"
        id="modificarUsuarioModal"
        tabindex="-1"
        aria-labelledby="modificarUsuarioModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modificarUsuarioModalLabel">
                Modificar Usuario
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="modificarUsuarioForm">
              <div class="modal-body">
                <input type="hidden" id="modificarUsuarioId" name="id" />
                <div class="mb-3">
                  <label for="modificarNombreUsuario" class="form-label"
                    >Nombre de Usuario</label
                  >
                  <input
                    disabled
                    type="text"
                    class="form-control"
                    id="modificarNombreUsuario"
                    name="nombreUsuario"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="modificarNombre" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="modificarNombre"
                    name="nombre"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="modificarApellido" class="form-label"
                    >Apellido</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="modificarApellido"
                    name="apellido"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="modificarTelefono" class="form-label"
                    >Teléfono</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="modificarTelefono"
                    name="telefono"
                  />
                </div>
                <div class="mb-3">
                  <label for="modificarDireccion" class="form-label"
                    >Dirección</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="modificarDireccion"
                    name="direccion"
                  />
                </div>
                <div class="mb-3">
                  <label for="modificarCorreo" class="form-label">Correo</label>
                  <input
                    type="email"
                    class="form-control"
                    id="modificarCorreo"
                    name="correo"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="modificarContrasena" class="form-label"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="modificarContrasena"
                    name="contrasena"
                  />
                </div>
                <div class="mb-3">
                  <label for="modificarIdRol" class="form-label">ID Rol</label>
                  <select name="idRol" id="modificarIdRol" class="form-select">
                    <option value="">Seleccionar rol</option>
                    <option value="1">CLIENTE</option>
                    <option value="2">ADMINISTRADOR</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button type="submit" class="btn btn-warning">Modificar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal Eliminar Usuario -->
      <div
        class="modal fade"
        id="eliminarUsuarioModal"
        tabindex="-1"
        aria-labelledby="eliminarUsuarioModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="eliminarUsuarioModalLabel">
                Eliminar Usuario
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="eliminarUsuarioForm">
              <div class="modal-body">
                <input type="hidden" id="eliminarUsuarioId" name="id" />
                <p>¿Está seguro de que desea eliminar este usuario?</p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button type="submit" class="btn btn-danger">Eliminar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">NOMBRE USUARIO</th>
              <th scope="col">NOMBRES APELLIDOS</th>
              <th scope="col">CORREO</th>
              <th scope="col">TELEFONO</th>
              <th scope="col">DIRECCION</th>
              <th scope="col">ROL</th>
              <th scope="col">ACCIONES</th>
            </tr>
          </thead>
          <tbody id="usuariosTabla">
            <!-- Usuarios serán insertados aquí por JavaScript -->
          </tbody>
        </table>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript -->
    <!-- LOGICA DEL CLIENTE -->
    <!-- LOGICA DEL CLIENTE -->
    <script>
      async function fetchUsuarios() {
        const response = await fetch("http://localhost:4000/api/usuarios");
        const usuarios = await response.json();
        return usuarios;
      }

      async function renderUsuarios() {
        const usuarios = await fetchUsuarios();
        const usuariosTabla = document.getElementById("usuariosTabla");
        usuariosTabla.innerHTML = "";

        usuarios.forEach((usuario) => {
          const row = document.createElement("tr");
          row.innerHTML = `
              <td>${usuario.nombreUsuario}</td>
              <td>${usuario.nombre} ${usuario.apellido}</td>
              <td>${usuario.correo}</td>
              <td>${usuario.telefono}</td>
              <td>${usuario.direccion}</td>
              <td>
        ${
          usuario.idRol === 1
            ? `<span class="badge bg-primary">CLIENTE</span>`
            : `<span class="badge bg-warning text-dark">ADMIN</span>`
        }
      </td>
              <td>
                <button
                  type="button"
                  class="btn btn-warning"
                  data-bs-toggle="modal"
                  data-bs-target="#modificarUsuarioModal"
                  onclick="populateModificarModal('${
                    usuario.nombreUsuario
                  }', '${usuario.nombreUsuario}',  '${usuario.nombre}', '${
            usuario.apellido
          }', '${usuario.telefono}', '${usuario.direccion}', '${
            usuario.correo
          }', '${usuario.idRol}', '${usuario.contrasena}')"
                >
                  Modificar
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-toggle="modal"
                  data-bs-target="#eliminarUsuarioModal"
                  onclick="populateEliminarModal('${usuario.nombreUsuario}')"
                >
                  Eliminar
                </button>
              </td>
            `;
          usuariosTabla.appendChild(row);
        });
      }

      document
        .getElementById("crearUsuarioForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = {
            nombreUsuario: document.getElementById("nombreUsuario").value,
            correo: document.getElementById("correo").value,
            contrasena: document.getElementById("contrasena").value,
            idRol: document.getElementById("idRol").value,
            telefono: document.getElementById("telefono").value,
            nombre: document.getElementById("nombre").value,
            apellido: document.getElementById("apellido").value,
            direccion: document.getElementById("direccion").value,
          };

          const response = await fetch("http://localhost:4000/api/usuarios", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          });

          if (response.ok) {
            renderUsuarios();
            bootstrap.Modal.getInstance(
              document.getElementById("crearUsuarioModal")
            ).hide();
          }
        });

      document
        .getElementById("modificarUsuarioForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const id = document.getElementById("modificarUsuarioId").value;
          const nombreUsuario = document.getElementById(
            "modificarNombreUsuario"
          ).value;
          const correo = document.getElementById("modificarCorreo").value;
          const contrasena = document.getElementById(
            "modificarContrasena"
          ).value;
          const idRol = document.getElementById("modificarIdRol").value;
          const telefono = document.getElementById("modificarTelefono").value;
          const nombre = document.getElementById("modificarNombre").value;
          const apellido = document.getElementById("modificarApellido").value;
          const direccion = document.getElementById("modificarDireccion").value;

          const formData = {
            nombreUsuario: nombreUsuario,
            correo: correo,
            contrasena: contrasena,
            idRol: idRol,
            telefono: telefono,
            nombre: nombre,
            apellido: apellido,
            direccion: direccion,
          };

          const response = await fetch(
            `http://localhost:4000/api/usuarios/${nombreUsuario}`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            }
          );

          if (response.ok) {
            renderUsuarios();
            bootstrap.Modal.getInstance(
              document.getElementById("modificarUsuarioModal")
            ).hide();
          }
        });

      document
        .getElementById("eliminarUsuarioForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const id = document.getElementById("eliminarUsuarioId").value;

          const response = await fetch(
            `http://localhost:4000/api/usuarios/${id}`,
            {
              method: "DELETE",
              headers: {
                "Content-Type": "application/json",
              },
            }
          );

          if (response.ok) {
            renderUsuarios();
            bootstrap.Modal.getInstance(
              document.getElementById("eliminarUsuarioModal")
            ).hide();
          }
        });

      function populateModificarModal(
        id,
        nombreUsuario,
        nombre,
        apellido,
        telefono,
        direccion,
        correo,
        idRol,
        contrasena
      ) {
        document.getElementById("modificarUsuarioId").value = id;
        document.getElementById("modificarNombreUsuario").value = nombreUsuario;
        document.getElementById("modificarNombre").value = nombre;
        document.getElementById("modificarApellido").value = apellido;
        document.getElementById("modificarTelefono").value = telefono;
        document.getElementById("modificarDireccion").value = direccion;
        document.getElementById("modificarCorreo").value = correo;
        document.getElementById("modificarIdRol").value = idRol;
        document.getElementById("modificarContrasena").value = contrasena;
      }

      function populateEliminarModal(id) {
        document.getElementById("eliminarUsuarioId").value = id;
      }

      // Inicializar la tabla de usuarios al cargar la página
      window.onload = renderUsuarios;
    </script>
  </body>
</html>
