<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Índice de Mascotas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h1>Índice de Mascotas</h1>

    <!-- Formulario de búsqueda por nombre de mascota -->
    <div class="mb-3">
      <input id="buscarNombre" class="form-control" data-table="table_id" type="text" placeholder="Buscar por nombre de mascota">
      <button class="btn btn-primary mt-2" onclick="buscarMascota()">Buscar</button>
    </div>

    <!-- Botón para abrir el modal de registro de mascota -->
    <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#registroModal">Registrar Mascota</button>

    <!-- Tabla para mostrar la lista de mascotas -->
    <table class="table table-striped table-dark table_id">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Especie</th>
          <th>Raza</th>
          <th>Fecha de Nacimiento</th>
          <th>ID Cliente</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="mascotasList">
        <!-- Aquí se añadirán dinámicamente las mascotas -->
      </tbody>
    </table>
  </div>

  <!-- Modal de Registro de Mascota -->
  <div class="modal fade" id="registroModal" tabindex="-1" role="dialog" aria-labelledby="registroModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registroModalLabel">Registrar Mascota</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="registroMascotaForm">
            <input type="hidden" id="idMascota" value="">
            <div class="form-group">
              <label for="idCliente">ID Cliente</label>
              <input type="number" id="idCliente" class="form-control" placeholder="ID Cliente" required>
            </div>
            <!-- <div class="form-group">
                <label for="nombreCliente">Nombre Cliente</label>
                <input type="text" id="nombreCliente" class="form-control" placeholder="Nombre Cliente" required>
              </div> -->
            <div class="form-group">
              <label for="nombreMascota">Nombre Mascota</label>
              <input type="text" id="nombreMascota" class="form-control" placeholder="Nombre de la mascota" required>
            </div>
            <div class="form-group">
              <label for="especieMascota">Especie</label>
              <input type="text" id="especieMascota" class="form-control" placeholder="Especie de la mascota" required>
            </div>
            <div class="form-group">
              <label for="razaMascota">Raza</label>
              <input type="text" id="razaMascota" class="form-control" placeholder="Raza de la mascota">
            </div>
            <div class="form-group">
              <label for="fechaNacimiento">Fecha de Nacimiento</label>
              <input type="date" id="fechaNacimiento" class="form-control" placeholder="Fecha de nacimiento de la mascota">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <button type="button" class="btn btn-secondary ml-2" data-dismiss="modal">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Cargar lista de mascotas al cargar la página
      cargarMascotas();

      // Evento para enviar el formulario de registro de mascota
      document.getElementById('registroMascotaForm').addEventListener('submit', async function (event) {
        event.preventDefault();
        const formData = {
          idCliente: document.getElementById('idCliente').value,
          nombre: document.getElementById('nombreMascota').value,
          especie: document.getElementById('especieMascota').value,
          raza: document.getElementById('razaMascota').value,
          fechaNacimiento: document.getElementById('fechaNacimiento').value
        };
        try {
          let url = '/api/mascotas';
          let method = 'POST';
          const idMascota = document.getElementById('idMascota').value;
          if (idMascota) {
            url += `/${idMascota}`;
            method = 'PUT';
          }
          const response = await fetch(url, {
            method: method,
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });
          const data = await response.json();
          if (response.ok) {
            alert(`Mascota ${idMascota ? 'actualizada' : 'registrada'} correctamente`);
            $('#registroModal').modal('hide'); // Cerrar modal después de registro exitoso
            cargarMascotas(); // Recargar la lista de mascotas
            document.getElementById('registroMascotaForm').reset(); // Limpiar formulario
          } else {
            throw new Error(data.error || 'Error al procesar la solicitud');
          }
        } catch (error) {
          console.error('Error:', error);
          alert(`Error al ${idMascota ? 'actualizar' : 'registrar'} la mascota`);
        }
      });
    });

    // Función para cargar la lista de mascotas desde la API
    async function cargarMascotas() {
      try {
        const response = await fetch('/api/mascotas');
        const data = await response.json();
        const mascotasList = document.getElementById('mascotasList');
        mascotasList.innerHTML = ''; // Limpiar lista actual
        data.forEach(mascota => {
          const row = document.createElement('tr');
          row.id = `mascota-${mascota.idMascota}`; // Agregar id único a cada fila
          row.innerHTML = `
            <td>${mascota.idMascota}</td>
            <td>${mascota.nombre}</td>
            <td>${mascota.especie}</td>
            <td>${mascota.raza || ''}</td>
            <td>${mascota.fechaNacimiento || ''}</td>
            <td>${mascota.idCliente || ''}</td>
            <td>
              <button class="btn btn-sm btn-info" onclick="editarMascota(${mascota.idMascota})">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="eliminarMascota(${mascota.idMascota})">Eliminar</button>
            </td>
          `;
          mascotasList.appendChild(row);
        });
      } catch (error) {
        console.error('Error:', error);
        alert('Error al cargar la lista de mascotas');
      }
    }

    // Función para eliminar una mascota
    async function eliminarMascota(idMascota) {
      if (confirm('¿Estás seguro de eliminar esta mascota?')) {
        try {
          const response = await fetch(`/api/mascotas/${idMascota}`, {
            method: 'DELETE'
          });
          if (!response.ok) {
            throw new Error('Mascota no encontrada');
          }
          alert('Mascota eliminada correctamente');
          console.log('Mascota eliminada');
          document.getElementById(`mascota-${idMascota}`).remove(); // Eliminar fila de la mascota eliminada
        } catch (error) {
          console.error('Error:', error);
          alert('Error al eliminar la mascota');
        }
      }
    }

    // Función para editar una mascota
    async function editarMascota(idMascota) {
      try {
        const response = await fetch(`/api/mascotas/${idMascota}`);
        const mascota = await response.json();
        document.getElementById('idMascota').value = mascota.idMascota;
        document.getElementById('idCliente').value = mascota.idCliente;
        document.getElementById('nombreMascota').value = mascota.nombre;
        document.getElementById('especieMascota').value = mascota.especie;
        document.getElementById('razaMascota').value = mascota.raza || '';
        document.getElementById('fechaNacimiento').value = mascota.fechaNacimiento || '';
        $('#registroModal').modal('show');
      } catch (error) {
        console.error('Error:', error);
        alert('Error al cargar los datos de la mascota');
      }
    }

    // Función para buscar mascota por nombre
    async function buscarMascota() {
      const nombre = document.getElementById('buscarNombre').value;
      try {
        const response = await fetch(`/api/mascotas/buscar?nombre=${nombre}`);
        const data = await response.json();
        const mascotasList = document.getElementById('mascotasList');
        mascotasList.innerHTML = ''; // Limpiar lista actual
        if (data.length > 0) {
          data.forEach(mascota => {
            const row = document.createElement('tr');
            row.id = `mascota-${mascota.idMascota}`;
            row.innerHTML = `
              <td>${mascota.idMascota}</td>
              <td>${mascota.nombre}</td>
              <td>${mascota.especie}</td>
              <td>${mascota.raza || ''}</td>
              <td>${mascota.fechaNacimiento || ''}</td>
              <td>
                <button class="btn btn-sm btn-info" onclick="editarMascota(${mascota.idMascota})">Editar</button>
                <button class="btn btn-sm btn-danger" onclick="eliminarMascota(${mascota.idMascota})">Eliminar</button>
              </td>
            `;
            mascotasList.appendChild(row);
          });
        } else {
          mascotasList.innerHTML = '<tr><td colspan="6" class="text-center">No se encontraron mascotas con ese nombre</td></tr>';
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error al buscar la mascota');
      }
    }
  </script>
  <script src="./buscador.js"></script>
</body>

</html>
