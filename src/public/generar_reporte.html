<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generar Reporte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Generar Reporte</h2>
    <label for="tipoReporte">Selecciona el tipo de reporte:</label>
    <select id="tipoReporte">
        <option value="clientes">Clientes</option>
        <option value="mascotas">Mascotas</option>
        <option value="inventario">Inventario</option>
        <option value="medicamentos">Medicamentos</option>
        <option value="suministros">Suministros</option>
        <option value="proveedores">Proveedores</option>
        <option value="citas">Citas</option>
    </select>
    <br>
    <button onclick="generarReporte()">Generar Reporte</button>

    <div id="resultado"></div>

    <script>
        async function generarReporte() {
            const tipoReporte = document.getElementById('tipoReporte').value;
            try {
                const response = await fetch(`/api/reportes/${tipoReporte}`);
                const data = await response.json();
                mostrarResultado(data);
            } catch (error) {
                console.error('Error al generar el reporte:', error);
                mostrarError('Error al generar el reporte. Por favor, intenta nuevamente.');
            }
        }

        function mostrarResultado(data) {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `<p><strong>Reporte generado:</strong> ${data.mensaje}</p>`;
        }

        function mostrarError(mensaje) {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `<p style="color: red;">${mensaje}</p>`;
        }
    </script>
</body>
</html>
