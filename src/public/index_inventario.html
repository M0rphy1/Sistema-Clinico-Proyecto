<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Índice de Inventario</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Índice de Inventario</h1>

    <!-- Botón para abrir el modal de registro -->
    <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#registroModal">Registrar Inventario</button>

    <!-- Tabla para mostrar la lista de inventarios -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>ID Medicamento</th>
          <th>ID Suministro</th>
          <th>Cantidad</th>
          <th>Fecha</th>
          <th>ID Proveedor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="inventariosList">
        <!-- Aquí se añadirán dinámicamente los inventarios -->
      </tbody>
    </table>
  </div>

  <!-- Modal de Registro -->
  <div class="modal fade" id="registroModal" tabindex="-1" role="dialog" aria-labelledby="registroModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registroModalLabel">Registrar Inventario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="registroInventarioForm">
            <input type="text" id="idMedicamento" class="form-control mb-2" placeholder="ID Medicamento" required>
            <input type="text" id="idSuministro" class="form-control mb-2" placeholder="ID Suministro" required>
            <input type="number" id="cantidad" class="form-control mb-2" placeholder="Cantidad" required>
            <input type="date" id="fecha" class="form-control mb-2" placeholder="Fecha" required>
            <input type="text" id="idProveedor" class="form-control mb-2" placeholder="ID Proveedor" required>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Función para cargar la lista de inventarios al cargar la página
      cargarInventarios();

      // Evento para enviar el formulario de registro de inventario
      document.getElementById('registroInventarioForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const formData = {
          idMedicamento: document.getElementById('idMedicamento').value,
          idSuministro: document.getElementById('idSuministro').value,
          cantidad: document.getElementById('cantidad').value,
          fecha: document.getElementById('fecha').value,
          idProveedor: document.getElementById('idProveedor').value
        };
        try {
          const response = await fetch('/api/inventarios', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });
          const data = await response.json();
          alert('Inventario registrado correctamente');
          console.log(data);
          $('#registroModal').modal('hide'); // Cerrar modal después de registro exitoso
          cargarInventarios(); // Recargar la lista de inventarios
        } catch (error) {
          console.error('Error:', error);
          alert('Error al registrar el inventario');
        }
      });
    });

    // Función para cargar la lista de inventarios desde la API
    async function cargarInventarios() {
      try {
        const response = await fetch('/api/inventarios');
        const data = await response.json();
        const inventariosList = document.getElementById('inventariosList');
        inventariosList.innerHTML = ''; // Limpiar lista actual
        data.forEach(inventario => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${inventario.idInventario}</td>
            <td>${inventario.idMedicamento}</td>
            <td>${inventario.idSuministro}</td>
            <td>${inventario.cantidad}</td>
            <td>${new Date(inventario.fecha).toLocaleDateString()}</td>
            <td>${inventario.idProveedor}</td>
            <td>
              <button class="btn btn-sm btn-info" onclick="editarInventario(${inventario.idInventario})">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="eliminarInventario(${inventario.idInventario})">Eliminar</button>
            </td>
          `;
          inventariosList.appendChild(row);
        });
      } catch (error) {
        console.error('Error:', error);
        alert('Error al cargar la lista de inventarios');
      }
    }

    // Función para eliminar un inventario
    async function eliminarInventario(idInventario) {
      if (confirm('¿Estás seguro de eliminar este inventario?')) {
        try {
          const response = await fetch(`/api/inventarios/${idInventario}`, {
            method: 'DELETE'
          });
          if (!response.ok) {
            throw new Error('Inventario no encontrado');
          }
          alert('Inventario eliminado correctamente');
          console.log('Inventario eliminado');
          cargarInventarios(); // Recargar la lista de inventarios
        } catch (error) {
          console.error('Error:', error);
          alert('Error al eliminar el inventario');
        }
      }
    }

    // Función para editar un inventario
    async function editarInventario(idInventario) {
      // Aquí podrías implementar la lógica para abrir un modal con los datos del inventario y permitir su edición
      alert('Funcionalidad de edición de inventarios aún no implementada');
    }
  </script>
</body>
</html>
