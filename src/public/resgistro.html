<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Registro de Usuario</title>
</head>
<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Bienvenido a nuestra comunidad</p>
                <input type="button" value="Iniciar Sesión" onclick="window.location.href = 'login.html';">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bx-unlink'></i>
                </div>
                <p>o usa tu email para registrarte</p>
                <form class="form" action="/auth/register" method="POST">
                    <label>
                        <i class='bx bx-user'></i>
                        <input type="text" name="username" placeholder="Nombre Completo" required>
                    </label>
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="email" name="email" placeholder="Correo Electrónico" required>
                    </label>
                    <label>
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" name="password" placeholder="Contraseña" required>
                    </label>
                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </div>
    </div>

    <script src="registro.js"></script>
</body>
</html>
