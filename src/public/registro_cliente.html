<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Gestión de Clientes</h1>
        <button class="btn btn-primary" data-toggle="modal" data-target="#registroClienteModal">Registrar Cliente</button>
        <button class="btn btn-secondary" data-toggle="modal" data-target="#actualizarClienteModal">Actualizar Cliente</button>
        <button class="btn btn-info" data-toggle="modal" data-target="#buscarClienteModal">Buscar Cliente</button>
        <button class="btn btn-danger" data-toggle="modal" data-target="#eliminarClienteModal">Eliminar Cliente</button>
    </div> 

    <!-- Modal de Registro Cliente -->
<div class="modal fade" id="registroClienteModal" tabindex="-1" role="dialog" aria-labelledby="registroClienteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registroClienteModalLabel">Registrar Cliente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="registroClienteForm">
                    <input type="text" id="nombreCliente" placeholder="Nombre" required>
                    <input type="text" id="apellidoCliente" placeholder="Apellido" required>
                    <input type="text" id="telefonoCliente" placeholder="Teléfono" required>
                    <input type="text" id="direccionCliente" placeholder="Dirección">
                    <input type="email" id="correoCliente" placeholder="Correo electrónico">
                    <button type="submit">Registrar Cliente</button>
                </form>
            </div>
        </div>
    </div>
</div>


    <!-- Modal de Actualización de Cliente -->
    <div class="modal fade" id="actualizarClienteModal" tabindex="-1" role="dialog" aria-labelledby="actualizarClienteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="actualizarClienteModalLabel">Actualizar Cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="actualizarClienteForm">
                        <input type="number" id="idClienteActualizar" placeholder="ID del Cliente" required>
                        <input type="text" id="nombreClienteActualizar" placeholder="Nombre">
                        <input type="email" id="emailClienteActualizar" placeholder="Email">
                        <input type="tel" id="telefonoClienteActualizar" placeholder="Teléfono">
                        <button type="submit" class="btn btn-secondary">Actualizar Cliente</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Búsqueda de Cliente -->
    <div class="modal fade" id="buscarClienteModal" tabindex="-1" role="dialog" aria-labelledby="buscarClienteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="buscarClienteModalLabel">Buscar Cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="buscarClienteForm">
                        <input type="number" id="idClienteBuscar" placeholder="ID del Cliente" required>
                        <button type="submit" class="btn btn-info">Buscar Cliente</button>
                    </form>
                    <div id="resultadoBuscarCliente" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Eliminación de Cliente -->
    <div class="modal fade" id="eliminarClienteModal" tabindex="-1" role="dialog" aria-labelledby="eliminarClienteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eliminarClienteModalLabel">Eliminar Cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="eliminarClienteForm">
                        <input type="number" id="idClienteEliminar" placeholder="ID del Cliente" required>
                        <button type="submit" class="btn btn-danger">Eliminar Cliente</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        // Registro de Cliente
        document.getElementById('registroClienteForm').addEventListener('submit', async function (event) {
    event.preventDefault();
    const nombre = document.getElementById('nombreCliente').value;
    const apellido = document.getElementById('apellidoCliente').value;
    const telefono = document.getElementById('telefonoCliente').value;
    const direccion = document.getElementById('direccionCliente').value;
    const correo = document.getElementById('correoCliente').value;
    
    try {
        const response = await fetch('/api/clientes', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nombre, apellido, telefono, direccion, correo })
        });
        
        if (response.ok) {
            const nuevoCliente = await response.json();
            alert('Cliente registrado exitosamente');
            $('#registroClienteModal').modal('hide');
            document.getElementById('registroClienteForm').reset();
            // Aquí puedes realizar cualquier acción adicional después del registro exitoso
        } else {
            const responseData = await response.json();
            alert('Error al registrar el cliente: ' + responseData.error);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error al registrar el cliente');
    }
});


        // Actualización de Cliente
        document.getElementById('actualizarClienteForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const idCliente = document.getElementById('idClienteActualizar').value;
            const nombre = document.getElementById('nombreClienteActualizar').value;
            const email = document.getElementById('emailClienteActualizar').value;
            const telefono = document.getElementById('telefonoClienteActualizar').value;
            try {
                const response = await fetch(`/api/clientes/${idCliente}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, email, telefono })
                });
                if (response.ok) {
                    alert('Cliente actualizado exitosamente');
                    $('#actualizarClienteModal').modal('hide');
                    document.getElementById('actualizarClienteForm').reset();
                } else {
                    alert('Error al actualizar el cliente');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al actualizar el cliente');
            }
        });

        // Búsqueda de Cliente
        document.getElementById('buscarClienteForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const idCliente = document.getElementById('idClienteBuscar').value;
            try {
                const response = await fetch(`/api/clientes/${idCliente}`);
                if (response.ok) {
                    const cliente = await response.json();
                    document.getElementById('resultadoBuscarCliente').innerHTML = `
                        <p>ID: ${cliente.idCliente}</p>
                        <p>Nombre: ${cliente.nombre}</p>
                        <p>Email: ${cliente.email}</p>
                        <p>Teléfono: ${cliente.telefono}</p>
                    `;
                } else {
                    document.getElementById('resultadoBuscarCliente').textContent = 'Cliente no encontrado';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al buscar el cliente');
            }
        });

        // Eliminación de Cliente
        document.getElementById('eliminarClienteForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const idCliente = document.getElementById('idClienteEliminar').value;
            try {
                const response = await fetch(`/api/clientes/${idCliente}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    alert('Cliente eliminado exitosamente');
                    $('#eliminarClienteModal').modal('hide');
                    document.getElementById('eliminarClienteForm').reset();
                } else {
                    alert('Error al eliminar el cliente');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al eliminar el cliente');
            }
        });
    </script>
</body>
</html>
